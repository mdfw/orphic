<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Orphic</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="ooheader"><img src="images/lyre.svg" alt="Lyre" width="40px" height="40px"> <span id="orphic-title">Orphic</span><br /><span id="orphic-title-sub">Music search by Mark Williams - Copyright &copy; 2016</span></header>

    <section id="oosearchform">
        <form action="" method="get" id="search-orphic" class="search-area" label="Search for a song.">
            <span style="display:inline-block"><label for="orphic-song-search" style="display:block">Song:</label> <input id="orphic-song-search" type="text" name="song" placeholder="happy" value=""></span> <span style="display:inline-block"><label for="orphic-artist-search" style="display:block">Artist:</label> <input id="orphic-artist-search" type="text" name="artist" placeholder="Pharrell Williams" value=""></span> <span style="display:inline-block"><label for="orphic-country-search" style="display:block">Country:</label> <input id="orphic-country-search" type="text" name="country" value="US" placeholder="US" size="2"></span> <span style="display:inline-block"><input type="submit" id="orphic-search-button" value="Search"></span><span id="search-spinner-loc"></span>
        </form>
        
    </section>

    <section id="errorAlert" class="error-inactive"><span id="errorText"></span> <span id="errorClear"><a href="#" id="errorAck">clear</a></span></section>

    <section id="brainz">
        <!--Music Brainz seach results -->

        <div id="brainz-search-results">
		    <table sytle="display: none">
		        <tr class="music-brainz-proto-row">
		            <td class="brainz-result-recording-cell"></td>
		            <td class="brainz-result-artist-cell"></td>
		            <td class="brainz-result-releases-cell"></td>
		            <td class="brainz-result-id-cell"></td>
		        </tr>
		    </table>
		    <span id="mb-table-header"></span>
            <table id="brainz-results-table" class="inactive-table results-table">
                <tr>
                    <th>Recording</th>
                    <th>Artist</th>
                    <th>On</th>
                </tr>

                <tr class="music-brainz-result-row">
                    <td>Happy</td>
                    <td>Pharrell Williams</td>
                    <td>Despicable Me 2</td>
                    <td class="brainz-id-cell"></td>
                </tr>
            </table>

             <span id="music-brainz-steppers">
            	<span id="music-brainz-steppers-prev"><form action="brainz-skip" id="brainz-skip-prev"><input type="submit" value="&lt; Previous" disabled="disabled" class="music-brainz-steppers-inactive"></form></span> 
                <span id="music-brainz-steppers-next"><form action="brainz-skip" id="brainz-skip-next"><input type="submit" value="Next &gt;" disabled="disabled" class="music-brainz-steppers-inactive"></form></span>
	          </span>
        </div>
    </section>

    <!-- Apple/Amazon/Spotify?? -->



<script src="js/jquery-2.2.4.js" type="text/javascript">
