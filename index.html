<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title> Orphic </title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
<header class="ooheader">
	<img src="images/lyre.svg" alt="Lyre" width="40px" height="40px"> Orphic 
</header>
<section id="oosearchform">
<form action="" method="GET" id="search-orphic" class="search-area" label="Search for a song.">
	<span style="display:inline-block">
		<label for="orphic-song-search" style="display:block">Song:</label>
		<input id="orphic-song-search" type="text" name="song" placeholder="happy">
	</span>
	<span style="display:inline-block">
		<label for="orphic-artist-search" style="display:block">Artist:</label>
		<input id="orphic-artist-search" type="text" name="artist" placeholder="Pharrell Williams">
	</span>
	<span style="display:inline-block">
		<label for="orphic-country-search" style="display:block">Country:</label>
		<input id="orphic-country-search" type="text" name="country" value="US" placeholder="US" size=2>
	</span>
	<span style="display:inline-block">
		<input type="submit" value="Search">
	</span>

</form>
</section>
